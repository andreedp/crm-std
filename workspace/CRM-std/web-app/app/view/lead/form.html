				<!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            {{header}}
                        </h1>
                        <ol class="breadcrumb">
                            <li class="active">
                                <i class="fa fa-fw fa-bullseye"></i> {{title}}
                            </li>
                        </ol>
                    </div>
                </div>
                
                <div class="text-center">
				    <h1>Lead Form</h1>
				    <p class="lead">Input Lead Details  
				    </p>
				  </div>
                
                <header class="panel-heading">
					<div class="input-group">
						<span class="input-group-btn text-right">
							<a ng-click="save()" class="btn btn-sm btn-default" type="button" >
							     <span class="glyphicon glyphicon-eye-open"></span>
							     Save
							</a>
							<a ng-href="#/lead/list" class="btn btn-sm btn-default" type="button" >
							     <span class="glyphicon glyphicon-edit"></span>
							     Cancel
							</a>			
						</span>
					</div> 
				</header>

				<div class="panel-body">
				    <div class="col-md-12">
							<div class="table-responsive">
							<table class="table table-striped view-table detail-table-striped">
							<tbody>
							    <tr>
								<td>
							      <div class="col-md-6 col-xs-12 ">
							        <div class="form-group">
							          	<label for="inputName" class="col-md-4 control-label">Name:</label>
							          <div class="col-md-8">
							            <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="lead.name">
							          </div>
							        </div>
							      </div>
							      <div class="col-md-6 col-xs-12 ">
							        <div class="form-group">
							          	<label for="inputTitle" class="col-md-4 control-label">Title:</label>
							          <div class="col-md-8">
							            <select type="text" class="form-control" id="inputTitle" placeholder="Title" ng-model="lead.title" ng-options="titles for titles in leadTitle" focus required></select>
							          </div>
							        </div>
							      </div>      
							   </td>
							   <tr>
								<td>
								  <div class="col-md-6 col-xs-12 ">
							        <div class="form-group">
							          	<label for="inputSex" class="col-md-4 control-label">Sex:</label>
							          <div class="col-md-8">
							            <select type="text" class="form-control" id="inputSex" placeholder="Sex" ng-model="lead.sex" ng-options="sex for sex in leadSex" focus required></select>
							          </div>
							        </div>
							      </div>
							      <div class="col-md-6 col-xs-12 ">
							        <div class="form-group">
							          	<label for="inputAddress" class="col-md-4 control-label">Address:</label>
							          <div class="col-md-8">
							            <input type="text" class="form-control" id="inputAddress" placeholder="Address" ng-model="lead.address">
							          </div>
							        </div>
							      </div>      
				   				</td>
							   </tr>
				   			   <tr>
								<td>
							      <div class="col-md-6 col-xs-12 ">
							        <div class="form-group">
							          	<label for="inputEmail" class="col-md-4 control-label">Email:</label>
							          <div class="col-md-8">
							            <input type="text" class="form-control" id="inputEmail" placeholder="Email" ng-model="lead.email">
							          </div>
							        </div>
							      </div>
							      <div class="col-md-6 col-xs-12 ">
							        <div class="form-group">
							          	<label for="inputDescription" class="col-md-4 control-label">Description:</label>
							          <div class="col-md-8">
							            <input type="text" class="form-control" id="inputDescription" placeholder="Description" ng-model="lead.description">
							          </div>
							        </div>
							      </div>      
				  				</td>
							   </tr>	
				   				<tr>
								<td>
							      <div class="col-md-6 col-xs-12 ">
							        <div class="form-group">
							          	<label for="inputCompany" class="col-md-4 control-label">Company:</label>
							          <div class="col-md-8">
							            <input type="text" class="form-control" id="inputCompany" placeholder="Company" ng-model="lead.company">
							          </div>
							        </div>
							      </div>
							      <div class="col-md-6 col-xs-12 ">
							        <div class="form-group">
							          	<label for="inputSocialMedia" class="col-md-4 control-label">Social Media:</label>
							          </div>
							          <div class="col-md-8">
							            <input type="text" class="form-control" id="inputSocialMedia" placeholder="Social Media" ng-model="lead.socialMedia">
							          </div>
							        </div>
							      </div>      
				   				</td>
							   </tr>				 
				   			   <tr>
								<td>
							      <div class="col-md-6 col-xs-12">
							        <div class="form-group">
							          	<label for="inputStatus" class="col-md-4 control-label">Status:</label>
							          <div class="col-md-8">
							            <select type="text" class="form-control" id="inputStatus" placeholder="Status" ng-model="lead.status"ng-options="status for status in leadStatus" focus required></select>
							          </div>
							        </div>
							      </div>
							      <div class="col-md-6 col-xs-12 ">
							        <div class="form-group">
							          	<label for="inputCampaign" class="col-md-4 control-label">Campaign:</label>
							          <div class="col-md-8">
							            <p class="input-group" >
								          	<input ng-model="lead.campaign.name" class="form-control" id="inputCampaign" name="inputCampaign" />
							    			<span class="input-group-btn">
							     				<button class="btn btn-default list-picker-button" ng-click="openCampaign()"><i class="glyphicon glyphicon-search"></i></button>
							   				</span>
						   				</p>
							          </div>
							        </div>
							      </div>
							            
				   				</td>
							   </tr>
				   			   <tr>
								<td>
							      <div class="col-md-6 col-xs-12">
							        <div class="form-group">
							          	<label for="inputLeadSource" class="col-md-4 control-label">Lead Source:</label>
							          <div class="col-md-8">
							            <select type="text" class="form-control" id="inputLeadSource" placeholder="Lead Source" ng-model="lead.leadSource" ng-options="source for source in leadSource" focus required></select>
							          </div>
							        </div>
							      </div>
							      <div class="col-md-6 col-xs-12">
							        <div class="form-group">
							          	<label for="inputNextStep" class="col-md-4 control-label">Next Step:</label>
							          <div class="col-md-8">
							            <input type="text" class="form-control" id="inputNextStep" placeholder="Next Step" ng-model="lead.nextStep">
							          </div>
							        </div>
							      </div>
							            
				   				</td>
							   </tr>
				   			   <tr>
								<td>
							      <div class="col-md-6 col-xs-12">
							        <div class="form-group">
							          <label for="inputAssignTo" class="col-sm-4 control-label">Assign To:</label>
							          <div class="col-md-8">
							          	<p class="input-group" >
								          	<input ng-model="lead.assignTo.username" class="form-control" id="inputAssignTo" name="inputAssignTo" />
							    			<span class="input-group-btn">
							     				<button class="btn btn-default list-picker-button" ng-click="openUser()"><i class="glyphicon glyphicon-search"></i></button>
							   				</span>
						   				</p>
							          </div>
							        </div>
							      </div>							      							      
							 	</td>
							   </tr>				   	    				    
				   			</tbody>
				   			</table>
				   		</div>
				   </div>			
				 </div>
