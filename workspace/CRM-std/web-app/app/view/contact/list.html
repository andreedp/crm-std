				<header class="panel-heading">
					<div class="input-group">
						<span class="input-group-btn text-right">
							<a ng-href="#/contact/create" class="btn btn-sm btn-default" type="button" >
							     <span class="glyphicon glyphicon-plus"></span>
							     New Contact
							</a>			
						</span>
					</div> 
				</header>
				
				<div class="panel-body">
					<div class="form-group">
						<label for="predicate">Selected Predicate:</label>
						<select class="form-control" id="predicate" ng-model="selectedPredicate" ng-options="predicate for predicate in predicates"></select>		
					</div>
					<div class="row">
						<div class="col-md-12">
							<div class="table-responsive">							  
							  <table st-set-filter="customFilter" st-table="displayedCollection" st-safe-src="contacts" class="table table-striped">
								<thead>	
																																							                
								<tr>
									<th st-sort="name" ><span class="glyphicon glyphicon-user"></span> Name</th>
									<th><span class="glyphicon glyphicon-envelope"></span> Email</th>
									<th><span class="glyphicon glyphicon-phone-alt"></span> Mobile</th>
									<th  st-sort="lastUpdated" >Last Updated</th>
									<th><span class="glyphicon glyphicon-tasks"></span> Action</th>
								</tr>
								<tr>
									<th>
										<input st-search="name" placeholder="search for name" class="input-sm form-control" type="search"/>
									</th>
									<th colspan="3">
										<input st-search placeholder="global search" class="input-sm form-control" type="search"/>
									</th>
									<th>
										<input st-search="{{selectedPredicate}}" placeholder="bound predicate" class="input-sm form-control" type="search"/>
									</th>									
								</tr>
								</thead>
								<tbody>
								<tr st-select-row="contact" ng-repeat="contact in displayedCollection">
									<td>{{contact.name}}</td>
									<td><a ng-href="mailto:{{contact.email}}">{{contact.email}}</a></td>
									<td>{{contact.telephone}}</td>
									<td>{{contact.lastUpdated | date}}</td>
									<td class="col-md-2">
											<div class="col-md-1" ng-click='OpenCourse(contact.name)'><span class="glyphicon glyphicon-edit"></span></div>
											<div class="col-md-1" ng-click='goto("/contact/delete/"+contact.id)'><span class="glyphicon glyphicon-remove-circle"></span></div>
				                            <div class="col-md-1" ng-click='goto("/contact/details/"+contact.id)'><span class="glyphicon glyphicon-eye-open"></span></div>
									</td>
								</tr>
								</tbody>
							</table>
							</div>
						</div>
					</div>
				</div>
				
				
		<script type="text/javascript">
		    window.setTimeout(function() {
		        $("#global-message").fadeOut('slow');
		    }, 5000);
		</script>
